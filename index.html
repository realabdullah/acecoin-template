<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="stylesheet" href="/css/tailwind.css">
  <title>AceCoin Pay</title>
</head>

<body>
  <div class="wrapper grid grid-cols-12">
    <div class="col-span-12 md:col-span-8">
      <div class="form">

        <header class="form__header">

          <div class="logo">
            <span class="logo__circle"></span>
            <h1>AceCoin<span class="slim__text">Pay</span></h1>
          </div>

          <div class="time">
            <span class="time__box">0</span>
            <span class="time__box">1</span>
            <span class="time__column">:</span>
            <span class="time__box">1</span>
            <span class="time__box">9</span>
          </div>
        </header>
      </div>
    </div>
    <div class="col-span-12 md:col-span-4"></div>
  </div>
</body>

</html>
