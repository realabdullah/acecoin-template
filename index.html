<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="/css/main.min.css">
  <link rel="stylesheet" href="/css/tailwind.css">
  <title>AceCoin Pay</title>
</head>

<body>
  <div class="wrapper grid grid-cols-12">
    <div class="col-span-12 md:col-span-8">
      <div class="form">

        <header class="form__header">

          <div class="logo">
            <span class="logo__circle"></span>
            <h1>AceCoin<span class="slim__text">Pay</span></h1>
          </div>

          <div class="time">
            <span class="time__box">0</span>
            <span class="time__box">1</span>
            <span class="time__column">:</span>
            <span class="time__box">1</span>
            <span class="time__box">9</span>
          </div>
        </header>

        <section class="form__container">
          <form>
            <div class="input__div">
              <div class="input__header">

                <div class="description">
                  <h2 class="title">Card Number</h2>
                  <p class="instruction">Enter the 15-digit card number</p>
                </div>

                <button class="edit__btn">
                  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"
                    y="0px" viewBox="0 0 512 512" xml:space="preserve">
                    <g>
                      <g>
                        <path d="M311.18,78.008L32.23,356.958L0.613,485.716c-1.771,7.209,0.355,14.818,5.604,20.067
                      c5.266,5.266,12.88,7.368,20.067,5.604l128.759-31.617l278.95-278.95L311.18,78.008z M40.877,471.123l10.871-44.271l33.4,33.4
                      L40.877,471.123z" />
                      </g>
                    </g>
                    <g>
                      <g>
                        <path d="M502.598,86.818L425.182,9.402c-12.536-12.536-32.86-12.536-45.396,0l-30.825,30.825l122.812,122.812l30.825-30.825
                      C515.134,119.679,515.134,99.354,502.598,86.818z" />
                      </g>
                    </g>
                  </svg>
                  <span class="btn__title">Edit</span>
                </button>
              </div>

              <div class="card__input">
                <img src="/assets/mc_symbol.svg" alt="mastercard" class="card__icon">
                <input type="text" placeholder="2412 - 7512 - 3412 - 3456">
                <img src="/assets/verified-badge.svg" alt="verified" class="verified__icon">
              </div>
            </div>
            
            <div class="input__div cvv">
              <div class="input__header">

                <div class="description">
                  <h2 class="title">CVV Number</h2>
                  <p class="instruction">Enter the 3 or 4 digit number on the card</p>
                </div>
              </div>

              <div class="card__input">
                <input type="text" placeholder="327">
                <img src="/assets/dots.svg" alt="dots" class="dots__icon">
              </div>
            </div>

            <div class="input__div cvv">
              <div class="input__header">

                <div class="description">
                  <h2 class="title">Expiry Date</h2>
                  <p class="instruction">Enter the expiration date of the card</p>
                </div>
              </div>

              <div class="card__input__div">
                <div class="card__input">
                  <input type="text" placeholder="09">
                </div>

                <span class="forward__slash">
                  /
                </span>

                <div class="card__input">
                  <input type="text" placeholder="22">
                </div>
              </div>
            </div>

            <div class="input__div cvv">
              <div class="input__header">

                <div class="description">
                  <h2 class="title">Password</h2>
                  <p class="instruction">Enter your Dynamic password</p>
                </div>
              </div>

              <div class="card__input">
                <input type="password" placeholder="********">
                <img src="/assets/dots.svg" alt="dots" class="dots__icon">
              </div>
            </div>

            <button type="submit" class="submit__btn">Pay Now</button>
          </form>
        </section>
      </div>
    </div>
    <div class="col-span-12 md:col-span-4"></div>
  </div>
</body>

</html>
